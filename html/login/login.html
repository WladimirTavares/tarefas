<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<style>

			div.formLogin {

				text-align: center;
				margin: auto;
				width: 33em;
			}

			table.camposLogin {

				width: 100%;
				table-layout: fixed;
				border-collapse: collapse;
			}

			td.nomesCampos {
				text-align: right;
			}

			td.caixasCampos {
				text-align: center;
			}

			td.espacoDir {
				text-align: left;
			}

			td.espacoVertical {
				padding-bottom: .5em;
			}

		</style>
	</head>
	<body>
		<div class="formLogin">

			<p>Tarefas</p>

			<form action="$URLTAREFAS$$CAMINHOPAGINA$" method="post" enctype="multipart/form-data">

				<table class="camposLogin">
					<tr>
						<td class="nomesCampos">login:</td> <td class="caixasCampos"><input type="text" name="login" size="17"></td> <td class="espacoDir"></td>
					</tr>
					<tr>
						<td class="nomesCampos">senha:</td> <td class="caixasCampos"><input type="password" name="senha" size="17"></td> <td class="espacoDir"></td>
					</tr>
					<tr>
						<td class="espacoVertical"> </td>
					</tr>
					<tr class="linhaBotao">
						<td class="nomesCampos"></td> <td class="caixasCampos"><input type="submit" name="acao" size="17" value="entrar"></td> <td class="espacoDir"></td>
					</tr>
				</table>

			</form>

			<p>$MSG$</p>
		</div>

	</body>

</html>
