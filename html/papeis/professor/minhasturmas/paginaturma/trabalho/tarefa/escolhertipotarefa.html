<!DOCTYPE html>

<html>
	<head>

		<meta charset="UTF-8">
		<style>

			span.nomeUsuario {

				font-family: monospace, sans-serif;
				font-weight: bold;
			}

			button.botaoLink[type="submit"] {
				background: none;
				border: none;
				color: blue;
				text-decoration: underline;
				cursor: pointer;
				font-family: serif;
				font-size: 16px;
			}

			span.cabecalhoEsq {

				display:inline-block;
				width:33%;
			}

			span.cabecalhoCentro {

				display:inline-block;
				width:33%;
				text-align: center;
			}

			span.cabecalhoDir {

				display:inline-block;
				width:33%;
				text-align: right;
			}

			p.padrao {

				margin: 0pt;
			}

		</style>
	</head>
	<body>
		<div class="cabecalho">
			<span class="cabecalhoEsq">
				<p class="padrao">Página de Professor: Minhas Turmas: Turma $TURMA$</p>
			</span>
			<span class="cabecalhoCentro">
				$MSG$
			</span>
			<span class="cabecalhoDir">
				usuario: <span class="nomeUsuario">$USUARIOLOGIN$</span> | <form method="post" style="display:inline-block"><button type="submit" class="botaoLink" name="acao" formaction="$URLTAREFAS$" value="sair">sair</button><input type="hidden" name="ids" value="$IDSESSAO$"></form>
			</span>
		</div>

		<hr>

		<div>

			<form method="post">

					<p>Escolha o tipo de Tarefa</p>


					<button type="submit" class="botaoLink" onclick="getElementById('tipoTarefa').setAttribute('value', '1')" name="acao" formaction="" value="paginacadastrartarefa">submissão simples de resposta</button><br>
					<button type="submit" class="botaoLink" onclick="getElementById('tipoTarefa').setAttribute('value', '2')" name="acao" formaction="" value="paginacadastrartarefa">código C - Caso de Teste Estático</button><br>
					<button type="submit" class="botaoLink" onclick="getElementById('tipoTarefa').setAttribute('value', '3')" name="acao" formaction="" value="paginacadastrartarefa">código C - STDIN</button><br>
					<!--<button type="submit" class="botaoLink" onclick="getElementById('tipoTarefa').setAttribute('value', '0')" name="acao" formaction="./minhasturmas" value="paginacadastrartarefa">outra</button><br>-->


				<input type="hidden" name="tipoTarefa" id="tipoTarefa" value="">
				<input type="hidden" name="idTrabalho" value="$IDTRABALHO$">
				<input type="hidden" name="idTurma" value="$IDTURMA$">
				<input type="hidden" name="ids" value="$IDSESSAO$">

			</form>

		</div>

		<hr>

		<div>
			<form method="post">
				<button type="submit" name="acao" formaction="" value="voltarescolhertipotarefa">voltar</button>
				<input type="hidden" name="ids" value="$IDSESSAO$">
				<input type="hidden" name="idTurma" value="$IDTURMA$">
				<input type="hidden" name="idTrabalho" value="$IDTRABALHO$">
			</form>
		</div>

	</body>

</html>
