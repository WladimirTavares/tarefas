<!DOCTYPE html>

<html>
	<head>

		<meta charset="UTF-8">
		<style>

			span.nomeUsuario {

				font-family: monospace, sans-serif;
				font-weight: bold;
			}

			button.botaoLink[type="submit"] {
				background: none;
				border: none;
				color: blue;
				text-decoration: underline;
				cursor: pointer;
				font-family: serif;
				font-size: 16px;
			}

			span.cabecalhoEsq {

				display:inline-block;
				width:33%;
			}

			span.cabecalhoCentro {

				display:inline-block;
				width:33%;
				text-align: center;
			}

			span.cabecalhoDir {

				display:inline-block;
				width:33%;
				text-align: right;
			}

			p.padrao {

				margin: 0pt;
			}

		</style>
	</head>
	<body>
		<div class="cabecalho">
			<span class="cabecalhoEsq">
				<p class="padrao">Página de Professor: Minhas Turmas: Turma $TURMA$</p>
			</span>
			<span class="cabecalhoCentro">
				$MSG$
			</span>
			<span class="cabecalhoDir">
				usuario: <span class="nomeUsuario">$USUARIOLOGIN$</span> | <form method="post" style="display:inline-block"><button type="submit" class="botaoLink" name="acao" formaction="$URLTAREFAS$" value="sair">sair</button><input type="hidden" name="ids" value="$IDSESSAO$"></form>
			</span>
		</div>

		<hr>

		<div>

			<form method="post" enctype="multipart/form-data">

					<p>Dados da Tarefa</p>


					<table class="camposSalvar">
						<tr>
							<td class="nomeCampoSalvar">Título:</td> <td class="campoSalvar"><input type="text" class="campoSalvar" name="titulo" value="$TITULO$"></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Enunciado (.pdf):</td> <td class="campoSalvar">
							<input type="file" id="enunciado" name="enunciado"></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Descricao:</td> <td class="campoSalvar"><input type="text" class="campoSalvar" name="descricao" value="$DESCRICAO$"></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Observações:</td> <td class="campoSalvar"><textarea class="campoSalvar" maxlength="200" rows="3" name="obs">$OBS$</textarea></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="espacoVertical"> </td>
						</tr>
						<tr>
							<!--<td class="nomeCampoSalvar"></td> <td class="campoSalvar"><button type="submit" name="acao" formaction="" value="montartarefa">montar tarefa</button></td> <td class="espacoDir"></td>-->
							<td class="nomeCampoSalvar"></td> <td class="campoSalvar">$BT_PROXIMO_CADASTRARTAREFA$</td> <td class="espacoDir"></td>
						</tr>
					</table>


				<input type="hidden" name="tipoTarefa" id="tipoTarefa" value="$TIPOTAREFA$">
				<input type="hidden" name="idTrabalho" value="$IDTRABALHO$">
				<input type="hidden" name="idTurma" value="$IDTURMA$">
				<input type="hidden" name="ids" value="$IDSESSAO$">

			</form>

		</div>

		<hr>

		<div>
			<form method="post">
				<button type="submit" name="acao" formaction="" value="voltarcadastrartarefa">voltar</button>
				<input type="hidden" name="ids" value="$IDSESSAO$">
				<input type="hidden" name="idTurma" value="$IDTURMA$">
				<input type="hidden" name="idTrabalho" value="$IDTRABALHO$">
			</form>
		</div>

	</body>

</html>
