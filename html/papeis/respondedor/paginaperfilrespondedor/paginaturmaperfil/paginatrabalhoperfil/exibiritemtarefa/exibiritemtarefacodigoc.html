	<body>

		<div>
			<button id="btdfonte">A-</button>&nbsp;<button id="btafonte">A+</button>
		</div>
		<br>
		<div id="editorResposta" class="editor">
			
		</div>

		<div>

			<script>
				var mEV = null;
				var mBS = null;
				var mKM  = null;
				var mIT = null;
				var mCPP = null;
				var mOD = null;
			</script>
			<script src="$URLDWLTAREFAS$/editor.bundle.js"></script>
			<script>
				let ed1 = new mEV({
				doc : "$RESPOSTA$",
				extensions: [mBS,
								mKM.of({
									key: 'Tab',
									preventDefault: true,
									run: mIT,
								}),
							mCPP(),
							//myTheme
							mOD
							],
				parent: document.getElementById('editorResposta'),
				});

				function extrairCodigo() {
					document.getElementById('taResposta').value = ed1.state.doc;
				}

				var tamfonte = 12;
            
				function afonte() {
					tamfonte += 2;

					var cssclass = document.querySelectorAll('.cm-editor');
					cssclass.forEach(editor => {
						editor.style.fontSize = tamfonte + 'px';
						
					});

					cssclass = document.querySelectorAll('.cm-content');
					cssclass.forEach(editor => {
						editor.style.fontSize = tamfonte + 'px';
						
					});
				}
				function dfonte() {
					tamfonte -= 2;

					var cssclass = document.querySelectorAll('.cm-editor');
					cssclass.forEach(editor => {
						editor.style.fontSize = tamfonte + 'px';
						
					});

					cssclass = document.querySelectorAll('.cm-content');
					cssclass.forEach(editor => {
						editor.style.fontSize = tamfonte + 'px';
						
					});
				}

				document.getElementById('btafonte').onclick = afonte;
				document.getElementById('btdfonte').onclick = dfonte;
			</script>

			<form method="post" enctype="multipart/form-data" onsubmit="extrairCodigo();">

				<p>
					<!--<button type="submit" name="acao" formaction="./minhasturmas" value="">salvar resposta</button>-->
					&nbsp;&nbsp;
					<button type="submit" name="acao" value="avaliarrespostacodigoc">avaliar!</button><!-- @btavaliar -->
				</p>

				<textarea name="taResposta" id="taResposta" hidden></textarea>
				<!--<input type="hidden" name="tipoTarefa" id="tipoTarefa" value="$TIPOTAREFA$">-->
				<input type="hidden" name="idItemTarefa" value="$IDITEMTAREFA$">
				<input type="hidden" name="idTarefa" value="$IDTAREFA$">
				<input type="hidden" name="idTrabalho" value="$IDTRABALHO$">
				<input type="hidden" name="idTurma" value="$IDTURMA$">
				<input type="hidden" name="idPerfilRespondedor" value="$IDPERFILRESPONDEDOR$">
				<input type="hidden" name="ids" value="$IDSESSAO$">

			</form>

			<hr>

			<div>
				$RESPOSTAENVIADA$
			</div>

			$PALAVRASRESERVADAS$
