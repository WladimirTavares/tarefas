<!DOCTYPE html>

<html>
	<head>

		<meta charset="UTF-8">
		<style>

			span.nomeUsuario {

				font-family: monospace, sans-serif;
				font-weight: bold;
			}

			button.botaoLink[type="submit"] {
				background: none;
				border: none;
				color: blue;
				text-decoration: underline;
				cursor: pointer;
				font-family: serif;
				font-size: 16px;
			}

			div.formSalvar {

				text-align: left;
				//margin: auto;
				width: 43em;
			}

			form.salvar {


			}

			table.camposSalvar {

				width: 100%;
				table-layout: fixed;
				border-collapse: collapse;
			}

			td.nomeCampoSalvar {
				text-align: right;
				width: 8em;
			}

			td.campoSalvar {
				text-align: left;
				width: 27em;
			}

			td.espacoDir {
				text-align: left;
				width: 8em;
			}

			td.espacoVertical {
				padding-bottom: .5em;
			}

			input.campoSalvar[type="text"] {

				width: 90%;
				font-family: default;
				font-family: Arial, sans-serif;
				font-size: 13.333px;
			}

			textarea.campoSalvar {

				width: 90%;
				resize: none;
				font-family: Arial, sans-serif;
				font-size: 13.333px;
			}

			div.cabecalho {
			}

			span.cabecalhoEsq {

				display:inline-block;
				width:33%;
			}

			span.cabecalhoCentro {

				display:inline-block;
				width:33%;
				text-align: center;
			}

			span.cabecalhoDir {

				display:inline-block;
				width:33%;
				text-align: right;
			}

			p.padrao {

				margin: 0pt;
			}
		</style>
		<script>
			function cbEditarClick() {
				var cb = document.getElementById("cbEditar");

				var inNome = document.getElementById("nomeUsuario");
				var inEmail = document.getElementById("emailUsuario");
				var inLogin = document.getElementById("loginUsuario")
				var inSenha = document.getElementById("senhaUsuario");
				var cbAdm = document.getElementById("admUsuario");
				var cbProfessor = document.getElementById("professorUsuario");
				var cbHabilitado = document.getElementById("habilitadoUsuario");

				var btAtualizar = document.getElementById("atualizar");

				if (cb.checked) {
					inNome.readOnly = false;
					inEmail.readOnly = false;
					inLogin.readOnly = false;
					inSenha.readOnly = false;
					cbAdm.disabled = false;
					cbProfessor.disabled = false;
					cbHabilitado.disabled = false;

					btAtualizar.disabled = false;
				}
				else {
					inNome.readOnly = true;
					inEmail.readOnly = true;
					inLogin.readOnly = true;
					inSenha.readOnly = true;
					cbAdm.disabled = true;
					cbProfessor.disabled = true;
					cbHabilitado.disabled = true;

					btAtualizar.disabled = true;
				}
			}

			function btRemoverClick() {

				var cbAdm = document.getElementById("admUsuario");
				var cbProfessor = document.getElementById("professorUsuario");
				var cbHabilitado = document.getElementById("habilitadoUsuario");

				cbAdm.disabled = false;
				cbProfessor.disabled = false;
				cbHabilitado.disabled = false;

			}
		</script>
	</head>
	<body>
		<div class="cabecalho">
			<span class="cabecalhoEsq">
				<p class="padrao">Página de ADM: Visualizar Disciplina (<span class="nomeUsuario">$USUARIOLOGIN$</span>)</p>
			</span>
			<span class="cabecalhoCentro">
				$MSG$
			</span>
			<span class="cabecalhoDir">
				usuario: <span class="nomeUsuario">$USUARIOLOGIN$</span> | <form method="post" style="display:inline-block"><button type="submit" class="botaoLink" name="acao" formaction="$URLTAREFAS$" value="sair">sair</button><input type="hidden" name="ids" value="$IDSESSAO$"></form>
			</span>
		</div>

		<hr>

		<div class="formSalvar">
		<p>Dados do Usuário</p>
			<form method="post" onsubmit="btRemoverClick()">
					<table class="camposSalvar">
						<tr>
							<td class="nomeCampoSalvar">Nome:</td> <td class="camposSalvar"><input type="text" class="campoSalvar" maxlength="100" name="nome" id="nomeUsuario" value="$NOME$" readonly></td> <td class="espacoDir"><input type="checkbox" name="cbEditar" id="cbEditar" onclick="cbEditarClick()" $EDITAR$><label for="cbEditar">editar</label></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Email:</td> <td class="camposSalvar"><input type="text" class="campoSalvar" maxlength="100" name="email" id="emailUsuario" value="$EMAIL$" readonly></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Login:</td> <td class="camposSalvar"><input type="text" class="campoSalvar" maxlength="100" name="login" id="loginUsuario" value="$LOGIN$" readonly></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar">Senha:</td> <td class="camposSalvar"><input type="password" class="campoSalvar" maxlength="100" name="senha" id="senhaUsuario" readonly></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoBusca"></td> <td class="campoSalvar"><input type="checkbox" name="professor" id="professorUsuario" $PROFESSOR$><label for="professorUsuario">Professor</label></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoBusca"></td> <td class="campoSalvar"><input type="checkbox" name="administrador" id="admUsuario" $ADMINISTRADOR$><label for="admUsuario">Administrador</label></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="nomeCampoBusca"></td> <td class="campoSalvar"><input type="checkbox" name="habilitado" id="habilitadoUsuario" $HABILITADO$><label for="habilitadoUsuario">Habilitado</label></td> <td class="espacoDir"></td>
						</tr>
						<tr>
							<td class="espacoVertical"> </td>
						</tr>
						<tr>
							<td class="nomeCampoSalvar"></td> <td class="camposSalvar"><button type="submit" name="acao" id="atualizar" formaction="" value="atualizarusu" disabled>atualizar</button></td> <td class="espacoDir"><button type="submit" name="acao" id="remover" formaction="" value="removerusu" onclick="return confirm('Tem certeza que quer remover este Usuário?\n Essa ação é irreversível.')">remover</button></td>
						</tr>
					</table>

				<input type="hidden" name="idUsuario" value="$IDUSUARIO$">
				<!--<input type="hidden" name="idInst" value="$IDINSTITUICAO$">-->
				<input type="hidden" name="ids" value="$IDSESSAO$">
			</form>
		</div>

		<hr>

		<div>
			<form method="post"><button type="submit" name="acao" formaction="" value="voltarvisuusu">voltar</button><input type="hidden" name="ids" value="$IDSESSAO$"></form>
		</div>

	</body>
	<script>
		cbEditarClick();
	</script>

</html>
